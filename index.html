<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ui-task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="zomato">
      <p class="p1">zomato</p>
      <p class="p2">Discover the best food & drinks in Lucknow</p>
      <div class="input">
        <img
          class="location-pin"
          src="./assets/freepik__upload__76418 (1).png"
          alt=""
        />
        <span class="select-wrapper">
          <select name="" id="">
            <option value="">Lucknow</option>
            <option value="">Delhi</option>
            <option value="">Jaipur</option>
            <option value="">Noida</option>
            <option value="">Surat</option>
          </select>
        </span>
        <label for="search"><img class="search-icon" src="./assets/search.png" alt="" /></label>
        <input
          id="search"
          type="search"
          placeholder="Search for restaurant, cuisine or a dish"
        />
      </div>
      <img
        class="zomato-background"
        src="./assets/zomato-background.jpeg"
        alt="zomato-image"
      />
    </div>
    <div class="bali">
      <p class="bali-heading">Explore the diversities in Bali</p>
      <p class="desc1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. In non sit
        itaque! Nobis
      </p>
      <p class="desc2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </p>
      <button>Explore Now</button>
      <img src="./assets/beach.jpeg" alt="beach-image" />
    </div>
  </body>
</html>
